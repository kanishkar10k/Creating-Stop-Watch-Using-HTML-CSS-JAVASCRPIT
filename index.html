<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js"></script>
</head>
<body>
    <div class="section">
        <h1><span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span></h1>
        <button id="start" onclick="start()">Start</button><button id="lap" onclick="lap()">Lap</button><button id="stop" onclick="stop()">Stop</button><button id="reset" onclick="reset()">Reset</button>
        <span id="lapitems"></span>
</body>
</html>
